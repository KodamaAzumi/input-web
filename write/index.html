<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shared/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>書く | 名古屋造形大学卒展 | 鍜島スタジオ</title>
  </head>
  <body>
    <div class="grid grid-cols-12 gap-4 sm:gap-8">
      <!-- header -->
      <header class="col-span-12 bg-white">
        <nav
          class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          <div class="flex lg:flex-1">
            <a href="/" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
          </div>
          <div class="flex lg:hidden">
            <button
              id="header-menu-openBtn"
              type="button"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
            </button>
          </div>
          <div class="hidden lg:flex lg:gap-x-12">
            <a
              href="/write/index.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >書く</a
            >
            <a
              href="/look/index.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >見る</a
            >
            <a
              href="/chat/index.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >チャット</a
            >
            <a
              href="/explanation/index.html"
              class="text-sm font-semibold leading-6 text-gray-900"
              >使い方</a
            >
          </div>
          <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
              >Log in <span aria-hidden="true">&rarr;</span></a
            >
          </div>
        </nav>
        <!-- Mobile menu, show/hide based on menu open state. -->
        <div class="lg:hidden" role="dialog" aria-modal="true">
          <!-- Background backdrop, show/hide based on slide-over state. -->
          <div
            id="header-menu"
            class="fixed inset-y-0 right-0 z-10 w-full translate-x-full transform overflow-y-auto bg-white px-6 py-6 transition-transform duration-500 ease-out sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
          >
            <div class="flex items-center justify-between">
              <a href="/" class="-m-1.5 p-1.5">
                <span class="sr-only">Your Company</span>
                <img
                  class="h-8 w-auto"
                  src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                  alt=""
                />
              </a>
              <button
                id="header-menu-closeBtn"
                type="button"
                class="-m-2.5 rounded-md p-2.5 text-gray-700"
              >
                <span class="sr-only">Close menu</span>
                <svg
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-gray-500/10">
                <div class="space-y-2 py-6">
                  <div class="-mx-3"></div>
                  <a
                    href="/write/index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >書く</a
                  >
                  <a
                    href="/look/index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >見る</a
                  >
                  <a
                    href="/chat/index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >チャット</a
                  >
                  <a
                    href="/explanation/index.html"
                    class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >使い方</a
                  >
                </div>
                <div class="py-6">
                  <a
                    href="#"
                    class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                    >Log in</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <!-- 写真を確認するためのビデオとプレビュー -->
      <div
        class="justify-between lg:col-start-4 col-start-2 col-span-10 lg:col-span-6 bg-pink-300 hidden"
      >
        <!-- video -->
        <video id="js-video" width="320" height="240" autoplay></video>
        <!-- preview -->
        <img
          id="js-preview"
          width="320"
          height="240"
          src="#"
          alt="写真のプレビュー"
        />
      </div>

      <!-- write -->
      <div
        class="col-span-6 col-start-2 lg:col-span-4 lg:col-start-4 mt-3 sm:mt-0"
      >
        <h1 class="text-2xl font-bold">タイトル</h1>
      </div>

      <div
        class="lg:mt-0 mt-3 col-span-4 col-start-8 lg:col-span-2 lg:col-start-8"
      >
        <div class="flex justify-end">
          <a
            href="/write/index.html"
            class="mr-6 flex justify-center rounded-md bg-orange-400 px-3.5 py-3 shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
          >
            <span class="sr-only">go to write</span>
            <img src="\write\images\paragraphIcon.svg" alt="文章アイコン" />
          </a>
          <a
            href="#"
            class="flex justify-center rounded-md bg-orange-400 px-3.5 py-3 shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
          >
            <span class="sr-only">go to timeline</span>
            <img src="/write/images/clockIcon.svg" alt="タイムラインアイコン" />
          </a>
        </div>
      </div>

      <div
        class="col-span-2 lg:col-span-1 lg:col-start-4 col-start-2 flex items-center"
      >
        <button
          class="flex justify-center rounded-md bg-orange-400 px-3.5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
          type="button"
          id="js-cameraBtn"
        >
          <span class="sr-only">camera on off</span>
          <img src="/write/images/writeIcon.svg" alt="書くアイコン" />
        </button>
      </div>

      <div
        class="col-start-4 col-span-8 sm:col-start-6 sm:col-span-6 lg:col-span-4 lg:col-start-6"
      >
        <ul class="mb-0 flex list-none flex-row flex-wrap">
          <li class="-mb-px mr-2 flex-auto text-center last:mr-0">
            <a
              class="block rounded-md border-2 border-orange-300 bg-white px-5 py-3 text-sm font-bold uppercase leading-normal text-orange-400 shadow-sm"
              onclick="changeAtiveTab(event,'tab-grayscale')"
            >
              グレースケール
            </a>
          </li>
          <li class="-mb-px mr-2 flex-auto text-center last:mr-0">
            <a
              class="block rounded-md bg-orange-400 px-5 py-3 text-sm font-bold uppercase leading-normal text-white shadow-sm hover:bg-orange-300"
              onclick="changeAtiveTab(event,'tab-image')"
            >
              写真
            </a>
          </li>
        </ul>
      </div>

      <!-- tabs -->
      <div
        class="lg:col-start-4 col-start-2 col-span-10 lg:col-span-6"
        id="tabs-id"
      >
        <div
          class="break-words px-4 py-5 h-96 rounded-md border-2 border-gray-200 bg-white shadow-sm"
        >
          <div class="tab-content tab-space relative h-full">
            <div class="block" id="tab-grayscale">
              <div
                id="js-output-grayscale"
                class="absolute inset-0 z-10 text-xl lg:text-2xl pointer-events-none"
              ></div>
            </div>
            <div class="hidden" id="tab-image">
              <div
                id="js-output-image"
                class="absolute inset-0 z-10 text-xl lg:text-2xl pointer-events-none"
              ></div>
            </div>
            <textarea
              id="js-textarea"
              class="absolute h-full w-full overflow-hidden text-xl lg:text-2xl bg-transparent focus:outline-none"
              type="text"
              maxlength="200"
              disabled
            ></textarea>
          </div>
        </div>
      </div>

      <div
        class="col-span-6 col-start-6 sm:col-span-4 sm:col-start-8 lg:col-span-3 lg:col-start-7"
      >
        <div class="flex justify-start flex-wrap">
          <button
            class="mr-6 flex-auto rounded-md bg-orange-400 px-3.5 py-3 text-sm font-semibold text-white shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
            type="button"
          >
            保存
          </button>
          <button
            class="flex-auto rounded-md bg-orange-400 px-3.5 py-3 text-sm font-semibold text-white shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
            type="button"
          >
            破棄
          </button>
        </div>
      </div>

      <footer
        class="col-span-12 bg-white rounded-lg shadow m-4 dark:bg-gray-800"
      >
        <div
          class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
        >
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
            >Copyright©Kodama Azumi All Rights Reserved.
          </span>
          <ul
            class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
          >
            <li>
              <a href="/write/index.html" class="mr-4 hover:underline md:mr-6"
                >書く</a
              >
            </li>
            <li>
              <a href="/look/index.html" class="mr-4 hover:underline md:mr-6"
                >見る</a
              >
            </li>
            <li>
              <a href="/chat/index.html" class="mr-4 hover:underline md:mr-6"
                >チャット</a
              >
            </li>
            <li>
              <a href="/explanation/index.html" class="hover:underline"
                >使い方</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
  <script type="module" src="./js/main.js"></script>
  <script src="./js/diff.min.js"></script>
  <script src="./js/eventemitter3.umd.min.js"></script>
  <script src="./js/Textarea.js"></script>
  <script src="./js/Photo.js"></script>
  <script src="./js/script.js"></script>
</html>
