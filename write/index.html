<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shared/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>書く | 名古屋造形大学卒展 | 鍜島スタジオ</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              alt=""
            />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            id="header-menu-openBtn"
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="/write/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >書く</a
          >
          <a
            href="/look/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >見る</a
          >
          <a
            href="/chat/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >チャット</a
          >
          <a
            href="/explanation/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >使い方</a
          >
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
          <a href="#" class="text-sm font-semibold leading-6 text-gray-900"
            >Log in <span aria-hidden="true">&rarr;</span></a
          >
        </div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div
          id="header-menu"
          class="fixed inset-y-0 right-0 z-10 w-full translate-x-full transform overflow-y-auto bg-white px-6 py-6 transition-transform duration-500 ease-out sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="/" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
            <button
              id="header-menu-closeBtn"
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <div class="-mx-3"></div>
                <a
                  href="/write/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >書く</a
                >
                <a
                  href="/look/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >見る</a
                >
                <a
                  href="/chat/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >チャット</a
                >
                <a
                  href="/explanation/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >使い方</a
                >
              </div>
              <div class="py-6">
                <a
                  href="#"
                  class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >Log in</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="mt-8 mx-4 grid grid-cols-12 gap-4 sm:gap-8">
      <!-- 写真を確認するためのビデオとプレビュー -->
      <div
        class="justify-between lg:col-start-4 col-start-2 col-span-10 lg:col-span-6 bg-pink-300 hidden"
      >
        <!-- video -->
        <video id="js-video" width="320" height="240" autoplay></video>
        <!-- preview -->
        <img
          id="js-preview"
          width="320"
          height="240"
          src="#"
          alt="写真のプレビュー"
        />
      </div>

      <!-- write -->
      <div
        class="col-start-2 col-span-10 sm:col-start-2 sm:col-span-4 lg:col-start-4 lg:col-span-2"
      >
        <div class="flex justify-start items-center">
          <button
            class="toolBtn mr-6 relative flex justify-center rounded-md bg-orange-400 px-3.5 py-3 text-sm font-semibold text-white shadow-sm hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
            type="button"
            id="js-cameraBtn"
          >
            <span
              class="tooltipOff opacity-0 hidden absolute left-1/2 -translate-x-1/2 bottom-14 p-2 bg-sky-400 text-white rounded ease-in-out text-sm font-medium whitespace-nowrap before:content-[''] before:absolute before:-translate-x-1/2 before:left-1/2 before:top-full before:border-8 before:border-transparent before:border-t-sky-400"
              >カメラを起動して<br />
              文章を書く
            </span>
            <span class="sr-only">camera on off</span>
            <img src="/write/images/writeIcon.svg" alt="書くアイコン" />
          </button>

          <button
            class="helpBtn relative flex justify-center rounded-full bg-orange-400 px-3.5 py-3 text-xs font-bold text-white shadow-sm hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
            type="button"
            onclick="tooltipsOnOff(event)"
          >
            ？
            <span
              class="helpBtn-tooltip opacity-0 hidden absolute left-1/2 -translate-x-1/2 bottom-14 p-2 bg-sky-400 text-white rounded ease-in-out text-sm font-medium whitespace-nowrap before:content-[''] before:absolute before:-translate-x-1/2 before:left-1/2 before:top-full before:border-8 before:border-transparent before:border-t-sky-400"
              >ヘルプをオンにする
            </span>
            <span class="sr-only">help on off</span>
          </button>
        </div>
      </div>

      <div
        class="col-start-2 col-span-10 sm:col-start-6 sm:col-span-6 lg:col-span-4 lg:col-start-6 flex items-center sm:justify-end justify-start"
      >
        <ul class="mb-0 flex list-none flex-row flex-wrap">
          <li class="-mb-px mr-2 flex-auto text-center last:mr-0">
            <a
              class="relative block text-sm font-medium leading-normal text-orange-400 px-3.5 py-3 bg-gray-50 rounded-md cursor-default"
              onclick="changeAtiveTab(event, 'tab-grayscale')"
            >
              グレースケール
              <span
                class="tooltipOff opacity-0 hidden absolute left-1/2 -translate-x-1/2 bottom-14 p-2 bg-sky-400 text-white rounded ease-in-out text-sm font-medium whitespace-nowrap before:content-[''] before:absolute before:-translate-x-1/2 before:left-1/2 before:top-full before:border-8 before:border-transparent before:border-t-sky-400"
                >キーボード入力速度を<br />
                グレースケールに適応させる
              </span>
            </a>
          </li>
          <li class="-mb-px mr-2 flex-auto text-center last:mr-0">
            <a
              class="toolBtn relative block text-sm font-medium leading-normal text-orange-400 px-3.5 py-3 hover:bg-gray-50 rounded-md underline underline-offset-2 cursor-pointer"
              onclick="changeAtiveTab(event, 'tab-image')"
            >
              写真
              <span
                class="tooltipOff opacity-0 hidden absolute left-1/2 -translate-x-1/2 bottom-14 p-2 bg-sky-400 text-white rounded ease-in-out text-sm font-medium whitespace-nowrap before:content-[''] before:absolute before:-translate-x-1/2 before:left-1/2 before:top-full before:border-8 before:border-transparent before:border-t-sky-400"
                >写真と文字を合成する
              </span>
            </a>
          </li>
        </ul>
      </div>

      <!-- tabs -->
      <div
        class="lg:col-start-4 col-start-2 col-span-10 lg:col-span-6"
        id="tabs-id"
      >
        <div
          class="break-words text-xl lg:text-2xl leading-normal px-4 py-5 rounded-md border-2 border-gray-200 bg-white shadow-sm"
          id="js-tabarea"
        >
          <div class="tab-content tab-space relative w-full h-full">
            <div class="block" id="tab-grayscale">
              <div
                id="js-output-grayscale"
                class="absolute z-10 h-full w-full pointer-events-none tracking-wider"
              ></div>
            </div>
            <div class="hidden" id="tab-image">
              <div
                id="js-output-image"
                class="absolute z-10 h-full w-full pointer-events-none tracking-wider"
              ></div>
            </div>
            <textarea
              id="js-textarea"
              class="h-auto w-full bg-transparent overflow-hidden focus:outline-none resize-none tracking-wider"
              type="text"
              rows="10"
              disabled
            ></textarea>
          </div>
        </div>
      </div>

      <div
        class="col-start-2 col-span-10 xs:col-start-2 xs:col-span-5 sm:col-start-2 sm:col-span-4 lg:col-start-4 lg:col-span-3"
      >
        <div class="flex justify-start flex-wrap">
          <button
            class="mr-6 flex-auto rounded-md bg-orange-400 px-3 py-2.5 text-sm font-bold text-white shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
            type="button"
            id="js-saveBtn"
          >
            保存
          </button>
          <button
            class="flex-auto rounded-md bg-orange-400 px-3 py-2.5 text-sm font-bold text-white shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
            type="button"
          >
            破棄
          </button>
        </div>
      </div>

      <div
        class="col-start-2 col-span-10 xs:col-start-7 xs:col-span-5 sm:col-start-9 sm:col-span-3 lg:col-start-7 lg:col-span-3"
      >
        <div class="flex justify-start xs:justify-end items-center">
          <a
            href="#"
            class="toolBtn relative mr-6 flex justify-center rounded-md bg-orange-400 px-3.5 py-3 shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
          >
            <span
              class="tooltipOff opacity-0 hidden absolute left-1/2 -translate-x-1/2 bottom-14 p-2 bg-sky-400 text-white rounded ease-in-out text-sm font-medium whitespace-nowrap before:content-[''] before:absolute before:-translate-x-1/2 before:left-1/2 before:top-full before:border-8 before:border-transparent before:border-t-sky-400"
              >書いた文章を見る
            </span>
            <span class="sr-only">go to look</span>
            <img src="\write\images\paragraphIcon.svg" alt="文章アイコン" />
          </a>
          <a
            href="#"
            class="toolBtn relative flex justify-center rounded-md bg-orange-400 px-3.5 py-3 shadow-sm last:mr-0 hover:bg-orange-300 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-400"
          >
            <span
              class="tooltipOff opacity-0 hidden absolute left-1/2 -translate-x-1/2 bottom-14 p-2 bg-sky-400 text-white rounded ease-in-out text-sm font-medium whitespace-nowrap before:content-[''] before:absolute before:-translate-x-1/2 before:left-1/2 before:top-full before:border-8 before:border-transparent before:border-t-sky-400"
              >撮影した<br />
              写真を見る
            </span>
            <span class="sr-only">go to timeline</span>
            <img src="/write/images/clockIcon.svg" alt="タイムラインアイコン" />
          </a>
        </div>
      </div>
    </div>

    <!--Save Pop-up Modal -->
    <div
      id="saveBtn-modal"
      tabindex="-1"
      class="fixed top-1/4 left-1/4 right-0 z-50 p-4 overflow-x-hidden overflow-y-auto h-[calc(100%-1rem)] max-h-full"
    >
      <div class="relative w-full max-w-xs max-h-full">
        <div class="relative bg-sky-400 rounded-lg shadow">
          <button
            type="button"
            class="absolute top-3 right-2.5 text-white bg-transparent hover:text-sky-200 text-sm w-8 h-8 ml-auto inline-flex justify-center items-center"
          >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
              />
            </svg>
            <span class="sr-only">Close modal</span>
          </button>
          <div class="py-6 text-center">
            <h3 class="text-md mt-3 font-normal text-white">
              文章を保存しました。
            </h3>
            <a class="text-sm font-bold text-white hover:underline">
              確認しに行く
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-white rounded-lg shadow m-4">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <span class="text-sm text-gray-500 sm:text-center"
          >Copyright©Kodama Azumi All Rights Reserved.
        </span>
        <ul
          class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 sm:mt-0"
        >
          <li>
            <a href="/write/index.html" class="mr-4 hover:underline md:mr-6"
              >書く</a
            >
          </li>
          <li>
            <a href="/look/index.html" class="mr-4 hover:underline md:mr-6"
              >見る</a
            >
          </li>
          <li>
            <a href="/chat/index.html" class="mr-4 hover:underline md:mr-6"
              >チャット</a
            >
          </li>
          <li>
            <a href="/explanation/index.html" class="hover:underline">使い方</a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
  <script type="module" src="./js/main.js"></script>
  <script src="./js/diff.min.js"></script>
  <script src="./js/eventemitter3.umd.min.js"></script>
  <script src="./js/Textarea.js"></script>
  <script src="./js/Photo.js"></script>
  <script src="./js/script.js"></script>
</html>
