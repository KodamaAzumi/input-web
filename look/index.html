<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shared/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <title>カレンダー | 名古屋造形大学卒展 | 鍜島スタジオ</title>
  </head>
  <body>
    <!-- Overlay -->
    <div
      class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-10 z-40 lg:hidden"
      id="js-overlay"
    ></div>

    <!-- Header -->
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img
              class="h-8 w-auto"
              src="/shared/images/logo.svg"
              alt="サイトのロゴマーク"
            />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            id="header-menu-openBtn"
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="/write/index.html"
            class="text-sm font-semibold leading-6 text-gray-900 hover:text-orange-400"
            >書く</a
          >
          <a
            href="/look/index.html"
            class="text-sm font-semibold leading-6 text-gray-900 hover:text-yellow-400"
            >見る</a
          >
          <a
            href="/chat/index.html"
            class="text-sm font-semibold leading-6 text-gray-900 hover:text-sky-400"
            >チャット</a
          >
          <a
            href="/explanation/index.html"
            class="text-sm font-semibold leading-6 text-gray-900 hover:text-gray-500"
            >使い方</a
          >
        </div>
        <div
          class="hidden lg:flex lg:flex-1 lg:justify-end"
          tabindex="-1"
        ></div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div
          id="header-menu"
          class="fixed inset-y-0 right-0 z-50 w-full translate-x-full transform overflow-y-auto bg-white px-6 py-6 transition-transform duration-500 ease-out sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="/" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto"
                src="/shared/images/logo.svg"
                alt="サイトのロゴマーク"
              />
            </a>
            <button
              id="header-menu-closeBtn"
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <div class="-mx-3"></div>
                <a
                  href="/write/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-orange-50"
                  >書く</a
                >
                <a
                  href="/look/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-yellow-50"
                  >見る</a
                >
                <a
                  href="/chat/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-sky-50"
                  >チャット</a
                >
                <a
                  href="/explanation/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >使い方</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- calendar -->
    <div
      class="my-2 sm:my-8 mx-4 grid grid-cols-12 gap-4 sm:gap-8 min-h-screen"
    >
      <main
        class="col-start-1 col-span-12 sm:col-start-2 sm:col-span-10 lg:col-start-3 lg:col-span-8"
      >
        <div
          class="grid grid-cols-12 sm:grid-cols-10 lg:grid-cols-8 gap-4 sm:gap-8"
        >
          <div class="col-start-1 col-span-12 sm:col-span-10 lg:col-span-8">
            <h1
              class="font-bold text-3xl sm:text-4xl lg:text-5xl text-gray-900 tracking-wide"
            >
              文章を見る
            </h1>
            <hr class="mt-6 sm:mt-7 lg:mt-8" />
          </div>

          <div
            class="hidden mt-6 xs:mt-8 col-start-1 col-span-12"
            id="js-attention"
          >
            <p
              class="text-xl md:text-2xl font-medium text-gray-900 md:tracking-wide leading-relaxed"
            >
              文章が保存されていません。<a
                href="/write/index.html"
                class="m-2 underline decoration-1 underline-offset-4 text-orange-400 hover:no-underline hover:text-gray-900"
                >書く</a
              >で文章を書いて、保存しましょう。
            </p>
          </div>

          <div
            class="mt-8 xs:mt-10 col-start-1 col-span-12 sm:col-span-10 lg:col-span-8"
          >
            <div
              class="grid grid-cols-1 md:grid-cols-2 gap-12 lg:gap-16"
              id="js-calendar"
            ></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white rounded-lg shadow m-4">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <div class="text-center">
          <span class="text-sm text-gray-500"
            >Copyright©Kodama Azumi All Rights Reserved.
          </span>
        </div>
        <ul
          class="flex flex-wrap items-center justify-center mt-2 md:mt-0 text-sm font-medium text-gray-500"
        >
          <li>
            <a
              href="/write/index.html"
              class="hover: mr-4 hover:text-orange-400 md:mr-6"
              >書く</a
            >
          </li>
          <li>
            <a
              href="/look/index.html"
              class="hover: mr-4 hover:text-yellow-400 md:mr-6"
              >見る</a
            >
          </li>
          <li>
            <a
              href="/chat/index.html"
              class="hover: mr-4 hover:text-sky-400 md:mr-6"
              >チャット</a
            >
          </li>
          <li>
            <a href="/explanation/index.html" class="hover: hover:text-gray-400"
              >使い方</a
            >
          </li>
        </ul>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
    <script src="/shared/js/script.js"></script>
    <script src="/shared/js/Time.js"></script>
    <script src="/shared/js/Data.js"></script>
    <script src="/look/js/script.js"></script>
  </body>
</html>
