<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shared/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset.css ress -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <title>タイムライン | 名古屋造形大学卒展 | 鍜島スタジオ</title>
  </head>
  <body>
    <!-- Overlay -->
    <div
      class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-10 z-40 lg:hidden"
      id="js-overlay"
    ></div>

    <!-- Header -->
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              alt=""
            />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            id="header-menu-openBtn"
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="/write/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >書く</a
          >
          <a
            href="/look/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >見る</a
          >
          <a
            href="/chat/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >チャット</a
          >
          <a
            href="/explanation/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >使い方</a
          >
        </div>
        <div
          class="hidden lg:flex lg:flex-1 lg:justify-end"
          tabindex="-1"
        ></div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div
          id="header-menu"
          class="fixed inset-y-0 right-0 z-50 w-full translate-x-full transform overflow-y-auto bg-white px-6 py-6 transition-transform duration-500 ease-out sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="/" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
            <button
              id="header-menu-closeBtn"
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <div class="-mx-3"></div>
                <a
                  href="/write/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >書く</a
                >
                <a
                  href="/look/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >見る</a
                >
                <a
                  href="/chat/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >チャット</a
                >
                <a
                  href="/explanation/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >使い方</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Timeline -->
    <div class="mt-8 mx-4 grid grid-cols-12 gap-4 sm:gap-8">
      <!-- Sidebar -->
      <aside
        class="hidden col-start-1 col-span-4 lg:col-start-1 lg:col-span-3 md:grid grid-cols-4 lg:grid-cols-3 gap-4 sm:gap-8"
      >
        <div class="col-start-2 col-span-3 lg:col-start-2 lg:col-span-2">
          <h1 class="sidebar-date font-bold">この日は日記を書いていません</h1>
          <ul class="sidebar-list mt-4"></ul>
        </div>
      </aside>

      <!-- Sub Menu -->
      <div
        id="submenu"
        class="md:hidden fixed inset-y-0 left-0 z-50 w-full -translate-x-full transform overflow-y-auto bg-white px-6 py-6 transition-transform duration-500 ease-out sm:max-w-xs sm:ring-1 sm:ring-gray-900/10"
      >
        <div class="flex items-center justify-end">
          <button
            id="submenu-closeBtn"
            type="button"
            class="-m-2.5 rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Close menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>
        <div class="mt-6 flow-root">
          <div class="-my-6 divide-y divide-gray-500/10">
            <div class="space-y-2 py-6">
              <h1 class="sidebar-date font-bold">
                この日は日記を書いていません
              </h1>
              <ul class="sidebar-list mt-4"></ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Overlay -->
      <div
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-10 z-40 md:hidden"
        id="submenu-overlay"
      ></div>

      <!-- Main -->
      <main
        class="h-fit col-start-1 col-span-12 md:col-start-5 md:col-span-8 lg:col-start-4 lg:col-span-9 grid grid-cols-12 gap-4 md:grid-cols-8 lg:grid-cols-9 sm:gap-8"
      >
        <!-- Sub Menu Button -->
        <div class="col-start-2 col-span-5 md:hidden">
          <button
            class="px-2.5 py-2 xs:px-3.5 xs:py-3 rounded-md hover:bg-gray-50"
            type="button"
            id="submenu-openButton"
          >
            <span class="sr-only">Open sidebar</span>
            <img src="/shared/images/arrowIcon.svg" alt="矢印アイコン" />
          </button>
        </div>

        <!-- Paragraph Button -->
        <div
          class="col-start-7 col-span-5 md:col-start-1 md:col-span-7 lg:col-start-1 lg:col-span-8"
        >
          <div class="flex justify-end md:justify-start">
            <a
              href="/look/sentence/index.html"
              class="toolBtn relative bg-yellow-400 rounded-md px-2.5 py-2 xs:px-3.5 xs:py-3 shadow-sm hover:bg-yellow-300"
              id="js-paragraphBtn"
            >
              <span
                class="tooltipOff opacity-0 hidden absolute left-1/2 -translate-x-1/2 bottom-14 p-2 bg-sky-400 text-white rounded ease-in-out text-sm font-medium whitespace-nowrap before:content-[''] before:absolute before:-translate-x-1/2 before:left-1/2 before:top-full before:border-8 before:border-transparent before:border-t-sky-400"
                >文章を見る
              </span>
              <span class="sr-only">go to paragraph</span>
              <img
                src="/timeline/images/paragraphIcon.svg"
                alt="パラグラフアイコン"
              />
            </a>
          </div>
        </div>

        <!-- Timeline List -->
        <div
          class="col-start-2 col-span-10 md:col-start-1 md:col-span-7 lg:col-start-1 lg:col-span-8"
          id="timeline-list"
        ></div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-white rounded-lg shadow m-4">
      <div
        class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between"
      >
        <div class="text-center">
          <span class="text-sm text-gray-500"
            >Copyright©Kodama Azumi All Rights Reserved.
          </span>
        </div>
        <ul
          class="flex flex-wrap items-center justify-center mt-2 md:mt-0 text-sm font-medium text-gray-500"
        >
          <li>
            <a href="/write/index.html" class="mr-4 hover:underline md:mr-6"
              >書く</a
            >
          </li>
          <li>
            <a href="/look/index.html" class="mr-4 hover:underline md:mr-6"
              >見る</a
            >
          </li>
          <li>
            <a href="/chat/index.html" class="mr-4 hover:underline md:mr-6"
              >チャット</a
            >
          </li>
          <li>
            <a href="/explanation/index.html" class="hover:underline">使い方</a>
          </li>
        </ul>
      </div>
    </footer>

    <script type="module" src="./js/main.js"></script>
    <script src="/shared/js/Time.js"></script>
    <script src="/timeline/js/script.js"></script>
  </body>
</html>
