<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/shared/images/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チャット | 名古屋造形大学卒展 | 鍜島スタジオ</title>
  </head>
  <body>
    <!-- Overlay -->
    <div
      class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-10 z-40 lg:hidden"
      id="js-overlay"
    ></div>

    <!-- Header -->
    <header class="bg-white">
      <nav
        class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8"
        aria-label="Global"
      >
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">Your Company</span>
            <img
              class="h-8 w-auto"
              src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
              alt=""
            />
          </a>
        </div>
        <div class="flex lg:hidden">
          <button
            id="header-menu-openBtn"
            type="button"
            class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
              />
            </svg>
          </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
          <a
            href="/write/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >書く</a
          >
          <a
            href="/look/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >見る</a
          >
          <a
            href="/chat/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >チャット</a
          >
          <a
            href="/explanation/index.html"
            class="text-sm font-semibold leading-6 text-gray-900"
            >使い方</a
          >
        </div>
        <div
          class="hidden lg:flex lg:flex-1 lg:justify-end"
          tabindex="-1"
        ></div>
      </nav>
      <!-- Mobile menu, show/hide based on menu open state. -->
      <div class="lg:hidden" role="dialog" aria-modal="true">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div
          id="header-menu"
          class="fixed inset-y-0 right-0 z-50 w-full translate-x-full transform overflow-y-auto bg-white px-6 py-6 transition-transform duration-500 ease-out sm:max-w-sm sm:ring-1 sm:ring-gray-900/10"
        >
          <div class="flex items-center justify-between">
            <a href="/" class="-m-1.5 p-1.5">
              <span class="sr-only">Your Company</span>
              <img
                class="h-8 w-auto"
                src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
                alt=""
              />
            </a>
            <button
              id="header-menu-closeBtn"
              type="button"
              class="-m-2.5 rounded-md p-2.5 text-gray-700"
            >
              <span class="sr-only">Close menu</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <div class="-mx-3"></div>
                <a
                  href="/write/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >書く</a
                >
                <a
                  href="/look/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >見る</a
                >
                <a
                  href="/chat/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >チャット</a
                >
                <a
                  href="/explanation/index.html"
                  class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50"
                  >使い方</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Chat -->
    <div class="mx-4 grid grid-cols-12 gap-4 sm:gap-8">
      <!-- 写真を確認するためのビデオとプレビュー -->
      <div class="bg-pink-300 hidden justify-between col-start-4 col-span-6">
        <!-- video -->
        <video id="js-video" width="320" height="240" autoplay></video>
        <!-- preview -->
        <img
          id="js-preview"
          width="320"
          height="240"
          src="#"
          alt="写真のプレビュー"
        />
      </div>

      <!-- Timeline -->
      <div
        class="h-fit col-start-2 col-span-10 md:col-start-3 md:col-span-8 lg:col-start-4 lg:col-span-6"
      >
        <div
          class="bg-sky-300 p-3 h-[calc(100vh-15rem)] xs:h-[calc(100vh-14rem)] flex items-start rounded-t-md"
        >
          <div
            class="overflow-y-scroll p-2.5 w-full h-auto max-h-full z-30 break-words text-gray-800 text-sm font-medium grid justify-items-end"
            id="js-chatarea"
          ></div>
        </div>
      </div>

      <!-- Input -->
      <div
        class="fixed bottom-0 left-0 w-full p-3 border-t border-gray-300 bg-white drop-shadow-md z-30 lg:w-1/2 md:left-1/2 md:-translate-x-1/2 md:border-none md:rounded-md"
      >
        <!-- Write Button -->
        <div class="ml-3 mb-3 flex justify-start items-center">
          <button
            class="mr-6 relative bg-sky-400 rounded-md p-2 shadow-sm hover:bg-sky-300"
            type="button"
            id="js-cameraBtn"
          >
            <span class="sr-only">camera on off</span>
            <img src="/shared/images/writeIcon.svg" alt="書くアイコン" />
          </button>

          <!-- 文字の見た目を切り替える -->
          <ul class="list-none flex flex-row flex-wrap items-center">
            <li class="mr-5">
              <a
                class="relative block text-sm font-semibold p-2 text-sky-400 bg-gray-50 rounded-md"
                onclick="changeAtiveTab(event, 'tab-grayscale')"
                >グレースケール</a
              >
            </li>
            <li class="">
              <a
                class="relative block text-sm font-semibold p-2 text-sky-400 hover:bg-gray-50 rounded-md underline underline-offset-2 cursor-pointer"
                onclick="changeAtiveTab(event, 'tab-image')"
              >
                写真</a
              >
            </li>
          </ul>
        </div>

        <!-- Input Area -->
        <div class="flex justify-between items-end mb-2 mx-3" id="input-area">
          <div
            class="tab-content relative mr-3 w-full break-words rounded-md border-2 border-gray-200 bg-white"
          >
            <div class="block" id="tab-grayscale">
              <div
                id="js-output-grayscale"
                class="absolute z-10 h-full w-full pointer-events-none tracking-wider py-2 px-4"
              ></div>
            </div>
            <div class="hidden" id="tab-image">
              <div
                id="js-output-image"
                class="absolute z-10 h-full w-full pointer-events-none tracking-wider py-2 px-4"
              ></div>
            </div>
            <textarea
              class="block w-full h-auto tracking-wider py-2 px-4 bg-transparent overflow-hidden focus:outline-none focus:text-gray-700 resize-none"
              id="js-textarea"
              type="text"
              rows="1"
              placeholder="メッセージを入力"
              oninput="inputText(this)"
              disabled
            ></textarea>
          </div>

          <button
            class="w-20 h-10 rounded-md bg-sky-400 px-3 py-2.5 text-sm font-bold text-white shadow-sm last:mr-0 hover:bg-sky-300"
            id="send-button"
          >
            送信
          </button>
        </div>

        <!-- Footer -->
        <div class="grid justify-items-center py-1">
          <span class="text-xs text-gray-500"
            >Copyright©Kodama Azumi All Rights Reserved.
          </span>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script src="/shared/js/diff.min.js"></script>
    <script src="/shared/js/eventemitter3.umd.min.js"></script>
    <script src="/shared/js/Textarea.js"></script>
    <script src="/chat/js/Chat.js"></script>
    <script src="/chat/js/script.js"></script>
  </body>
</html>
